<form>

    <p>
        <!--Etiqueta / Campo "Mombre"-->
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName">
    </p>

    <p>
        <!--Etiqueta / Campo "Apellidos"-->
        <label for="lastName">Apellidos</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName">
    </p>

    <p>
        <!--Etiqueta / Campo "Telefono"-->
        <label for="phoneNumber">Tel√©fono</label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber">
    </p>

    <!--Botones "Enviar" y "Borrar"-->
    <p>
        <label for=""></label>
        <input type="submit" id="enviar" name="enviar" value="Enviar" (click)="enviar()">
        <label for=""></label>
        <input type="button" id="borrar" name="borrar" value="Borrar" (click)="borrar()">
    </p>


    <!--Radio-Buttos-->
    <h2>Selecciona una Impresora</h2>
    <div *ngFor="let impresora of aImpresoras">
        <input type="radio" name="printer" [(ngModel)]="impresoraSeleccionada" [value]="impresora" (change)="mostrarFinal=true">
        <label>{{impresora}}</label>
    </div>

</form>
