<div>
  <h2>Pensamientos</h2>
  <form>
    <p>
      <label for="idea">Dime tu idea </label>
      <input type="text" id="idea" name="idea" [(ngModel)]="sidea">
    </p>

    <button (click)='addIdeas()'> AÃ±adir </button>
  </form>
  <h4 *ngIf="aideas.length">Lista de ideas</h4>
  <ul>
    <li *ngFor="let idea of aideas let i = index">{{i+1}} - {{idea}} </li>
  </ul>
</div>
<div>
  <div *ngIf="aideas.length > 0; then ideasTemplate else vacioTemplate"></div>
</div>
<ng-template #ideasTemplate class="lista">
  <h2>Lista de ideas</h2>
  <ul>
    <li *ngFor="let idea of aideas">{{idea}}</li>

  </ul>
</ng-template>
<ng-template #vacioTemplate>
  <p>Escribe alguna idea</p>
</ng-template>
